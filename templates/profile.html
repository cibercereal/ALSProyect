{% extends "skeleton2.html" %}
{% block content %}

<div>
	<h1 id="bigger-size" class="stroke">@{{username}}</h1>
	<br>
</div>


        <div id="edit-view" class="center-block col-xs-6 col-lg-4">
            <br>
            <form action="/showusers?id={{id}}&edit=edit" method="POST" class="center-block form-horizontal">
               <br>
                <div class="form-group">
                    <label class="control-label text-size text-muted col-sm-4" style="color: black">Name:</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" name="name" value="{{name}}" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label text-size text-muted col-sm-4" style="color: black">Surname:</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" name="surname" value="{{surname}}" readonly="readonly">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label text-size text-muted col-sm-4" style="color: black">Email:</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" name="email" value="{{email}}" readonly="readonly">
                    </div>
                </div>

                <br><br>
                <div class="col-md-4 col-sm-2 item">
                    <a href="/showcreak?id={{id}}">Creaks</a><br>{{creaks}}
                </div>
                <div class="col-md-4 col-sm-2 item">
                    <a href="/showfollows?id={{id}}">Follow</a><br>{{follow}}
                </div>
                <div class="col-md-4 col-sm-2 item">
                    <a href="/showfollowers?id={{id}}">Followers</a><br>{{followers}}
                </div><br><br><br>

                <div class="form-group">
			        <div class="col-sm-12">
				        <div class="col-md-6">
					        <button type="button" id="btn-styles" onclick="history.back()" class="btn btn-warning btn-lg">Back</button>
				        </div>
				        <div class="col-md-6">
					        <button id="btn-styles" type="submit" name="submit" class="btn btn-success btn-lg">Edit</button>
				        </div>
			        </div>
                </div>

            </form>
        </div>



{% endblock %}
