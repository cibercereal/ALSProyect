{% extends "skeleton2.html" %}
{% block content %}
<script>
    function hideError(){
	    document.getElementById("dvError").style.display = "none";
	}

	function showError(msg)
	{
            var dvError = document.getElementById("dvError");
			var pError = document.createElement( "p" );

			dvError.innerHTML = "";
			dvError.appendChild( pError );
			pError.appendChild( document.createTextNode( msg ) );
			dvError.style.display = "block";
	}

        function chk()
        {
            var toret = true;

            var name = document.getElementById("name");
            var surname = document.getElementById("surname");
            var email = document.getElementById("email");

			hideError();

            if(name.value.trim().length === 0){
                showError("Name can not be null.");
                toret = false;
            }else if(surname.value.trim().length === 0){
                showError("Surname can not be null.");
                toret = false;
			}else if(email.value.trim().length === 0){
                showError("Email can not be null.");
                toret = false;
			}

			return toret;
        }
</script>

<div>
	<h1 id="bigger-size" class="stroke">@{{username}}</h1>
	<br>
</div>


        <div id="edit-view" class="center-block col-xs-6 col-lg-4">
            <br>
            <form onsubmit="javascript:return chk();" action="/user/showusers?id={{id}}" method="POST" class="center-block form-horizontal">
               <br>
				<div class="form-group" id="dvError" style="color:darkblue;background-color:red;display:none">
                </div>
                <div class="form-group">
                    <label class="control-label text-size text-muted col-sm-4" style="color: black">Name:</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" name="name" id="name" value="{{name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label text-size text-muted col-sm-4" style="color: black">Surname:</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" name="surname" id="surname" value="{{surname}}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label text-size text-muted col-sm-4" style="color: black">Email:</label>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" name="email" id="email" value="{{email}}">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
			        <div class="col-sm-12">
				        <div class="col-md-6">
					        <button type="button" id="btn-styles" onclick="history.back()" class="btn btn-danger btn-lg">Cancel</button>
				        </div>
				        <div class="col-md-6">
					        <button id="btn-styles" type="submit" name="submit" class="btn btn-success btn-lg">Edit</button>
				        </div>
			        </div>
                </div>

            </form>
        </div>



{% endblock %}
